# openWA Configuration
# Copy this file to config.yaml and adjust as needed

port: 4000
host: 0.0.0.0
log_level: info

# encryption_key: <auto-generated on first run if not set>
# WARNING: If you set this manually, do not lose it or you will lose your WhatsApp session

whatsapp:
  browser_name: openWA
  mark_online: false

reconnect:
  max_retry_minutes: 30
  base_delay_ms: 1000
  max_delay_ms: 60000

# Phase 3: Message Scheduling
rate_limit:
  daily_cap: 30               # Max messages per day (increase with caution)
  min_delay_ms: 2000          # Minimum delay between sends (ms)
  max_delay_ms: 8000          # Maximum delay between sends (ms)
  warn_threshold_pct: 80      # Warning when this % of daily cap is used

scheduling:
  default_send_hour: 9        # Default send hour (IST, 24h format)
  birthday_message: 'Happy Birthday {{name}}! Wishing you a wonderful day.'
  retention_days: 90           # Auto-cleanup sent messages after N days (0 = no cleanup)

valkey:
  host: localhost
  port: 6379
  # password:                  # Uncomment if Valkey requires authentication
